<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <title>Graduation Design</title>
</head>
<body>
<div layout:fragment="content_container">
    <table class="layui-hide" id="order_detail" lay-filter="test"></table>
    <script type="text/html" id="operation">
        <a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">查看</a>
        <a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
    </script>
    <script type="application/javascript" th:src="@{/layui/layui.all.js}"></script>
    <script>
        layui.config({
            version: '1535898708529' //为了更新 js 缓存，可忽略
        });

        var table, laypage, page = 1, size = 10;
        layui.use(['table', 'laypage'], function () {
            table = layui.table;
            laypage = layui.laypage;

            initTable();

            table.on('tool(test)', function (obj) {
                var data = obj.data, layEvent = obj.event;
                if (layEvent === 'detail') {
                    layer.msg('查看操作');
                } else if (layEvent === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del(); //删除对应行（tr）的DOM结构
                        layer.close(index);
                        //向服务端发送删除指令
                    });
                } else if (layEvent === 'edit') {
                    layer.msg('编辑操作');
                }
            });
        });

        function initTable() {
            table.render({
                elem: "#order_detail",
                height: 511,
                url: "http://localhost:8080/lilun/order/list",
                totalRow: false,
                even: true,
                loading: true,
                page: true,
                cols: [
                    [
                        {field: 'id', title: 'ID', sort: true},
                        {field: 'username', title: '用户名'},
                        {field: 'sex', title: '性别', sort: true},
                        {field: 'city', title: '城市'},
                        {field: 'sign', title: '签名'},
                        {field: 'experience', title: '积分', sort: true},
                        {field: 'score', title: '评分', sort: true},
                        {field: 'classify', title: '职业'},
                        {field: 'wealth', title: '财富', sort: true},
                        {field: 'right', title: '操作', toolbar: "#operation"}
                    ]
                ],
                done: doneCallback,
            });
        }

        function doneCallback(res, curr, count) {
            laypage.render({
                elem: "#order_detail",
                count: count,
                curr: page,
                limit: size,
                limits: [10, 20, 30],
                prev: "<<",
                next: ">>",
                theme: "#0099ff",
                layout: ['count', 'prev', 'page', 'next', 'limit', 'skip'],
                jump: function (obj, first) {
                    if (!first) {
                        page = obj.curr;
                        size = obj.limit;
                        initTable();
                    }
                }
            });
        }
    </script>
</div>
</body>
</html>
