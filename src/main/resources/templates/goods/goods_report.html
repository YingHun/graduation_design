<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Graduation Design</title>
</head>
<body>
<div th:fragment="content_container">
    <div id="charts" style="width: 100%;height: 600px; padding: 10px; margin: 10px 0px; box-sizing: border-box"></div>
    <script type="application/javascript">
        var charts = echarts.init(document.getElementById('charts'));

        option = {
            backgroundColor: "#e6e6e6",
            title: {
                text: '最近七天商品销售报表'
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['商品销售数量', '商品销售金额']
            },
            toolbox: {
                feature: {
                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar']},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            calculable: true,
            xAxis: [
                {
                    type: 'category',
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    name: '销售数量（万件）',
                    min: 0,
                    interval: 1,
                    axisLabel: {
                        formatter: '{value}'
                    }
                },
                {
                    type: 'value',
                    name: '销售金额（万元）',
                    min: 0,
                    interval: 40,
                    position: 'right',
                    axisLabel: {
                        formatter: '{value}',
                    }
                }
            ],
            series: [
                {
                    name: '销售数量',
                    type: 'bar',
                    itemStyle: {normal: {color: '#009688'}},
                    data: [120, 132, 101, 134, 90, 230, 210],
                    markPoint: {
                        data: [
                            {type: 'max', name: '最大值'},
                            {type: 'min', name: '最小值'}
                        ]
                    },
                    markLine: {
                        data: [
                            {type: 'average', name: '平均值'}
                        ]
                    }
                },
                {
                    name: '销售金额',
                    type: 'line',
                    yAxisIndex: 1,
                    itemStyle: {normal: {color: '#2ba2f4'}},
                    data: [220, 182, 191, 234, 290, 330, 310],
                    markPoint: {
                        data: [
                            {type: 'max', name: '最大值'},
                            {type: 'min', name: '最小值'}
                        ]
                    },
                    markLine: {
                        data: [
                            {type: 'average', name: '平均值'}
                        ]
                    }
                }
            ]
        };

        charts.setOption(option);
    </script>
</div>
</body>
</html>
