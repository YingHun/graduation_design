<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Graduation Design</title>
</head>
<body>
<div>
    <div class="layui-col-md12">
        <form class="layui-form" id="query_form">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">商品名称：</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" autocomplete="off" class="layui-input"/>
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <button class="layui-btn" id="query_button"><i class="layui-icon"></i>查询</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <table class="layui-hide" id="stock_detail" lay-filter="test"></table>
    <script type="text/html" id="operation">
        <a class="layui-operation layui-detail" lay-event="detail">查看</a>
        <a class="layui-operation layui-edit" lay-event="edit">编辑</a>
        <a class="layui-operation layui-del" lay-event="del">删除</a>
    </script>
    <script type="application/javascript" th:src="@{/layui/layui.all.js}"></script>
    <script type="application/javascript" th:src="@{/js/stock.js}"></script>
</div>
</body>
</html>
