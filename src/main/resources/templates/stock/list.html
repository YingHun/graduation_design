<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Graduation Design</title>
</head>
<body>
<div class="layui-search-panel">
    <form class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline layuiadmin-input-useradmin">
                <label class="layui-form-label">商品类别</label>
                <div class="layui-input-block">
                    <select name="category" id="category" lay-filter="category">
                        <option value="">请选择商品类别</option>
                        <option th:each="category : ${categories}" th:value="${category.code}"
                                th:text="${category.name}"></option>
                    </select>
                </div>
            </div>
            <div class="layui-inline layuiadmin-input-useradmin">
                <label class="layui-form-label">商品状态</label>
                <div class="layui-input-block">
                    <select name="status" id="status" lay-filter="status">
                        <option value="">请选择商品状态</option>
                        <option value="0">已上架</option>
                        <option value="1">已下架</option>
                        <option value="2">缺货</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">商品名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" id="name" placeholder="商品名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button id="search" class="layui-btn layuiadmin-btn-replys" type="button">
                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                </button>
            </div>
        </div>
    </form>
    <table class="layui-hide" id="stock_detail" lay-filter="test"></table>
    <script type="text/html" id="add">
        <a class="layui-operation layui-detail" onclick="add()">
            <i class="layui-icon layui-icon-add-1"></i> 添加
        </a>
    </script>
    <script type="text/html" id="operation">
        <a class="layui-operation layui-edit" lay-event="edit">编辑</a>
    </script>
    <script type="application/javascript" th:src="@{/layui/layui.all.js}"></script>
    <script type="application/javascript" th:src="@{/js/stock.js}"></script>
</div>
</body>
</html>
